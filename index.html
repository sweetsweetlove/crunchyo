<!DOCTYPE html>
<html>
<head>
  <title>Styled Text</title>
  <style>
    #styledText {
      font-family: Trebuchet MS;
      font-size: 60pt;
      width: 105%;
      color: white;
      border: 7px solid black;
      padding: 10px;
      text-shadow: 0px 0px 7px rgba(0, 0, 0, 1);
      display: inline-block
    }
  </style>
</head>
<body>
  <label for="userInput">Enter your text:</label><br>
  <input type="text" id="userInput" oninput="changeText()" placeholder="Type here"><br><br>
  
  <div id="styledText"></div>

  <script>
    function changeText() {
      let userInput = document.getElementById("userInput").value;
      let styledText = document.getElementById("styledText");
      styledText.innerText = `# ${userInput} #`;
    }
  </script>
</body>
</html>
